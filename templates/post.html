<a name="i{{ p.post_id }}"></a>
<div id="post_{{ p.post_id }}" class="{% if forloop.counter == 1 %}oppost {% endif %}post">
  <span class="title">{{ p.subject }}</span>
  <span class="author">{{ p.author }}</span>
{% comment %}
use p.created_local for server time, or p.created_utc for GMT (Greenwich meridian time)
{% endcomment %}
  <span class="time">{{ p.created_utc|date:"D d M Y" }} {{ p.created_utc|time:"H:i:s" }}</span>
  <span class="reflink"><a href="/board/{{ board_info.board_id }}/thread/{{ p.thread_id }}#i{{ p.post_id }}">
      â„–{{ p.post_id }}</a></span>
  {% if p.attach_id %}
  <span id="exlink_{{ p.post_id }}"><a href="/attach/{{ p.attach_id }}/thumb">
      <img class="img" src="/attach/{{ p.attach_id }}"></a></span>
  {% endif %}
  <div class="msg" id="m{{ p.post_id }}">{{ p.message }}</div>
</div>
